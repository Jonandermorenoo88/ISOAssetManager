<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activos de la Empresa</title>
    <link rel="stylesheet" href="/empresaestilos.css">
</head>
<body>
    <div class="container">
        <h1 th:text="'Activos de ' + ${empresa.nombre}">Activos de Empresa</h1>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Valor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="activo : ${activos}">
                    <td th:text="${activo.nombre}"></td>
                    <td th:text="${activo.tipo}"></td>
                    <td th:text="${activo.descripcion}"></td>
                    <td th:text="${activo.valor} + ' €'"></td>
                    <td>
                        <a th:href="@{/activos/editar/{id}(id=${activo.id})}" class="btn btn-primary">Editar</a>
                        <form th:action="@{/activos/eliminar/{id}(id=${activo.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Eliminar este activo?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/activos/nuevo(empresaId=${empresa.id})}" class="btn btn-primary">Añadir Activo</a>
        <a href="/empresas" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
